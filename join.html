<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/join_style.css">
</head>
<body>
    <div class="wrap">
        <div>
            <h1>회원가입</h1>
        </div>
        <form>
            <label class="ld"  for="">아이디</label>
            <input type="text" placeholder="&nbsp&nbsp아이디">
            <label for="">비밀번호</label>
            <input type="password" placeholder="&nbsp&nbsp비밀번호">
            <label for="">비밀번호확인</label>
            <input type="password" placeholder="&nbsp&nbsp비밀번호확인">
            
            <label class="name" for="">이름</label>
            <input type="text" placeholder="&nbsp&nbsp이름">
            <label for="">생년월일</label>
            <div class="date">
                <input type="text" placeholder="&nbsp&nbsp년(4자리)" size="4" maxlength="4">
                <div class="select_box_date">
                    <select>
                        <option value="">1월</option>
                        <option value="">2월</option>
                        <option value="">3월</option>
                        <option value="">4월</option>
                    </select>
                </div>
                <input type="text" placeholder="&nbsp&nbsp일" size="2" maxlength="2">
            </div>
            <label for="">성별</label>
            <div class="select_box_man">
                <select name="" id="">
                    <option value="">남자</option>
                </select>
            </div>
            <label for="">본인확인 이메일(선택)</label>
            <input type="text" placeholder="&nbsp&nbsp선택입력">

            <label class="label_num" for="">휴대전화</label>
            <div class="select_box_num">
                <select name="" id="">
                    <option value="">대한민국 +82</option>
                </select>
            </div>
            <div class="num">
                <input type="text" placeholder="&nbsp&nbsp인증번호입력">
                <button>
                    인증번호 받기
                </button>
            </div>

        </form>

        
        <button class="join_btn">
            가입하기
        </button>
    </div>
</body>
</html>
